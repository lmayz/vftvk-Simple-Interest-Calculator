<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <div class="maindiv">
        <body>
            <h1>Simple Interest Calculator</h1>
            <span class="tab0"></span>
            Amount <input type="number"  id="principal">  <br/>
            <span class="tab0"></span>
            Rate <input onchange="updateRate()" type="range"  id="rate"  min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val">
                10.25%
            </span>  <br/>
            <span class="tab0"></span>
            No. of Years <select  id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>  
            </select> <br/>
            <span class="tab0"></span>
            

            <button onclick="compute()">Compute Interest</button>
            <br/>
            <span id="result0" class="tab">
            </span>
            <span id="result1" class="tab1">
            </span>

            <span id="result2" class="tab">
            </span>
            <span id="result2.1" class="tab1">
            </span>
            
            <span id="result3" class="tab">
            </span>
            <span id="result3.1" class="tab1">
            </span>
            
            <span id="result4" class="tab">
            </span>
            <span id="result4.1" class="tab1">
            </span>
            <br/>
        </body>
        <footer>
            &#169; Everyone Can Get Rich
        <footer>
    </div>
</html>
